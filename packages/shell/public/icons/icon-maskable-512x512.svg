    <line x1="120" y1="120" x2="150.9" y2="150.9"/>
    <line x1="361.1" y1="361.1" x2="392" y2="392"/>
    <line x1="120" y1="392" x2="150.9" y2="361.1"/>
    <line x1="361.1" y1="150.9" x2="392" y2="120"/>
