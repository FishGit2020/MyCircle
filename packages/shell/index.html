<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover" />
    <meta name="description" content="MyCircle - Your personal dashboard for weather, stocks, podcasts, and more" />
    <title>MyCircle</title>

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#3b82f6" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="MyCircle" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://api.openweathermap.org" />
    <link rel="preconnect" href="https://www.google.com" />
    <link rel="preconnect" href="https://www.gstatic.com" crossorigin />

  </head>
  <body>
    <div id="root"></div>
    <!-- Self-healing: if stale SW serves outdated chunks that fail to load, unregister and reload -->
    <script>
      window.addEventListener('error', function(e) {
        if (e.message && /Loading chunk|Failed to fetch dynamically imported module|error loading dynamically imported module/i.test(e.message)) {
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistration().then(function(reg) {
              if (reg) reg.unregister();
              window.location.reload();
            });
          } else {
            window.location.reload();
          }
        }
      });
      window.addEventListener('unhandledrejection', function(e) {
        if (e.reason && /Loading chunk|Failed to fetch dynamically imported module|error loading dynamically imported module/i.test(String(e.reason))) {
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistration().then(function(reg) {
              if (reg) reg.unregister();
              window.location.reload();
            });
          } else {
            window.location.reload();
          }
        }
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
