  <body>
    <div id="root"></div>
    <!-- Self-healing: if stale SW serves outdated chunks that fail to load, unregister and reload -->
    <script>
      var STALE_RE = /Loading chunk|Failed to fetch dynamically imported module|error loading dynamically imported module|Unexpected token '<'/i;
      var STALE_REJECT_RE = /Loading chunk|Failed to fetch dynamically imported module|error loading dynamically imported module|Script .+ load failed|Unexpected token '<'/i;
      function selfHeal() {
        if (sessionStorage.getItem('sw-reload')) return; // guard against infinite loop
        sessionStorage.setItem('sw-reload', '1');
        if ('caches' in window) {
          caches.keys().then(function(names) {
            return Promise.all(names.map(function(n) { return caches.delete(n); }));
          }).then(doUnregisterAndReload, doUnregisterAndReload);
        } else {
          doUnregisterAndReload();
        }
      }
      function doUnregisterAndReload() {
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistration().then(function(reg) {
            if (reg) reg.unregister();
            window.location.reload();
          });
        } else {
          window.location.reload();
        }
      }
      window.addEventListener('error', function(e) {
        if (e.message && STALE_RE.test(e.message)) selfHeal();
      });
      window.addEventListener('unhandledrejection', function(e) {
        if (e.reason && STALE_REJECT_RE.test(String(e.reason))) selfHeal();
      });
      // Clear the reload guard once the app boots successfully
      window.addEventListener('load', function() { sessionStorage.removeItem('sw-reload'); });
    </script>
    <script type="module" src="/src/main.tsx"></script>
